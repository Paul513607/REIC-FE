<div class="register-container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="!submitted">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password">
            <div *ngIf="resetPasswordForm.get('password')?.touched">
                <p *ngIf="resetPasswordForm.get('password')?.hasError('required')" style="color: #ff0000;">Password is required.</p>
                <p *ngIf="resetPasswordForm.get('password')?.hasError('minlength')" style="color: #ff0000;">Password should be at least 8 characters.</p>
                <p *ngIf="resetPasswordForm.get('password')?.hasError('complexity')" style="color: #ff0000;">Password should contain at least one lowercase letter, one uppercase letter, one digit, and one special character.</p>
            </div>
        </div>

        <div class="form-group" *ngIf="!submitted">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched">
                <p *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')" style="color: #ff0000;">Confirm Password is required.</p>
            </div>
        </div>

        <div *ngIf="submitted" class="success-message">
            <h4>Password reset. Login to enter the application.</h4>
        </div>

        <div class="form-buttons">
            <div class="register-button" *ngIf="!submitted">
                <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
            </div>

            <div *ngIf="submitted" class="login-back-button">
                <button type="button" (click)="redirectToLogin()">Go to Login</button>
            </div>
        </div>

        <div *ngIf="registrationError" class="error-message">
            {{ registrationError }}
        </div>
    </form>
</div>
