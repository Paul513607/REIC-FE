<div class="forgot-password-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="!submitted">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
            <div *ngIf="forgotPasswordForm.get('email')?.touched">
                <p *ngIf="forgotPasswordForm.get('email')?.hasError('required')" class="error-message">Email is required.</p>
                <p *ngIf="forgotPasswordForm.get('email')?.hasError('email')" class="error-message">Invalid email format.</p>
            </div>
        </div>
        <div *ngIf="submitted" class="success-message">
            <h4>Form submitted. Check your email for instructions.</h4>
        </div>
        <div class="form-buttons">
            <div class="submit-button">
                <button type="submit" [disabled]="!forgotPasswordForm.valid">Submit</button>
            </div>
            <div class="back-to-login">
                <button type="button" (click)="backToLogin()">Back to Login</button>
            </div>
        </div>
    </form>
</div>
