<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.touched">
          <p *ngIf="registerForm.get('email')?.hasError('required')" style="color: #ff0000;">Email is required.</p>
          <p *ngIf="registerForm.get('email')?.hasError('email')" style="color: #ff0000;">Invalid email format.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.touched">
            <p *ngIf="registerForm.get('password')?.hasError('required')" style="color: #ff0000;">Password is required.</p>
            <p *ngIf="registerForm.get('password')?.hasError('minlength')" style="color: #ff0000;">Password should be at least 8 characters.</p>
            <p *ngIf="registerForm.get('password')?.hasError('complexity')" style="color: #ff0000;">Password should contain at least one lowercase letter, one uppercase letter, one digit, and one special character.</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword')?.touched">
          <p *ngIf="registerForm.get('confirmPassword')?.hasError('required')" style="color: #ff0000;">Confirm Password is required.</p>
        </div>
      </div>
  
      <div class="form-buttons">
        <div class="register-button">
            <button type="submit" [disabled]="!registerForm.valid">Register</button>
        </div>

        <div class="login-back-button">
            <button type="button" (click)="redirectToLogin()">Back to Login</button>
          </div>
      </div>
  
      <div *ngIf="registrationError" class="error-message">
        {{ registrationError }}
      </div>
    </form>
  </div>
